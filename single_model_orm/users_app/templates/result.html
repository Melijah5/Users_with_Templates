<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

    <title>User Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container py-5">
        <div class="card-body">
            <form class="form" action="/result/{{ user.id }}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input class="form-control" type="text" value="{{ user.first_name }}" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input class="form-control" type="text" value="{{ user.last_name }}" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="email_address">Email Address</label>
                    <input class="form-control" type="email" value="{{ user.email_address }}" name="email_address" required>
                </div>
                <div class="form-group">
                    <label for="age">age</label>
                    <input class="form-control" type="number" value="{{ user.age }}" name="age" required>
                </div>

                <div class="form-check small">
                    <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" required> <span>Comfirm edited document</span>
                        </label>
                </div>
                <button type="submit" name="submit" class="btn btn-success btn-lg float-right" id="btnLogin">save</button>
            </form>
        </div>
    </div>
</body>

</html>
